<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>진행중인 만남 목록</h1>
    <div style="border: 1px solid black; width: 100%; height: 400px; overflow: scroll; margin-top: 10px;">
        <!-- 현재 진행중인 만남 중 스터디원구하기 리스트 -->
        <div style="border: 1px solid black;" th:each="studyMeeting : ${studyMeetingList}">
            <img th:src="${studyMeeting.recruitStudyImage}">
            <div th:text="${studyMeeting.recruitStudyTitle}"></div>
        </div>
    </div>
    <div style="border: 1px solid black; width: 100%; height: 400px; overflow: scroll; margin-top: 10px;">
        <!-- 현재 진행중인 만남 중 멘토프로필 리스트 -->
        <div style="border: 1px solid black;" th:each="menteeMeeting : ${menteeMeetingList}">
            <img th:src="${menteeMeeting.recruitMenteeImage}">
            <div th:text="${menteeMeeting.recruitMenteeTitle}"></div>
            <div th:text="${menteeMeeting.recruitMenteeWriter}"></div>
        </div>
    </div>
    <div style="border: 1px solid black; width: 100%; height: 400px; overflow: scroll; margin-top: 10px;">
        <!-- 현재 진행중인 만남 중 멘토구하기 리스트 -->
        <div style="border: 1px solid black;" th:each="mentorMeeting : ${mentorMeetingList}">
            <div th:text="${mentorMeeting.recruitMentorTitle}"></div>
            <div th:text="${mentorMeeting.recruitMentorWriter}"></div>
        </div>
    </div>
</body>
</html>
