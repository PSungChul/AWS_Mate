<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>교재</h1>
    <input type="button" value="뒤로가기" onclick="location.href='/store'">
    <!-- 책 리스트 -->
    <div th:each="store:${categoryList}" style="border: 1px solid black;">
        <div>
            <span>
                <div>
                    <div th:id="${store.itemName}" th:text="${store.itemName}"></div>
                    <div th:text="${store.price} + '원'"></div>
                    <div>
                        <p th:text="${store.introduce}"></p>
                    </div>
                    <input type="button" value="결제하기" th:onclick="|location.href='/store/pay?itemName=@{${store.itemName}}'|">
                </div>
            </span>
        </div>
    </div>
    <!-- 페이징처리를 자바에서 처리해 넘어올 객체 -->
    <div th:utext="${pageMenu}">

    </div>
</body>
<script>
    //더이상 이동할 페이지가 없을 때 경고창을 띄우는 메서드
    function noPage() {
        alert("더이상 이동할 페이지가 없습니다.");
    }
</script>
</html>
